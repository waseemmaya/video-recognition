<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Detection</title>
  </head>
  <body onload="play()" style="text-align: center; margin-top: 80px;">
    <p>Face Detection in Video</p>
    <div>
      <video
        width="320"
        height="240"
        controls
        autoplay="true"
        id="webCamera"
        style="display: none;"
      >
        <source src="video.mp4" type="video/mp4" />
      </video>
    </div>
    <canvas id="videoCanvas"></canvas>
  </body>
  <script src="script.js"></script>
</html>
